<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const {useState} = React;

        function Say(){
            console.log("state 확인");

            const [message, setMessage] = useState("기본"); // message : state , setMessage : setState = 값 변경해줌

            const [color, setColor] = useState("white");
            const [backgroundColor, setBackgroundColor] = useState("black");

            const onClickEnter = () => setMessage("안녕하세요");
            const onClickLeaver = () => setMessage("안녕히가세요");

            return(
                <>
                    <h1 style = {{color, backgroundColor}}>{message}</h1>
                    <div>
                        <button onClick={onClickEnter}>입장</button>
                        <button onClick={onClickLeaver}>퇴장</button>
                    </div>
                    <div>
                        <button onClick={() => {setBackgroundColor('black'); setColor("white")}}>기본 배경</button>
                        <button onClick={() => {setBackgroundColor('white'); setColor("black")}}>반전 배경</button>
                    </div>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<Say/>);
    </script>
</body>
</html>
