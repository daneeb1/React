<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
        <!--
            컴포넌트 합성
            컴포넌트는 자신의 출력에 다른 컴포넌트를 참조할 수 있다.
            컴포넌트는 재사용 가능한 크기로 작게 유지해야 하며, 순수 함수처럼 작성되어야 한다.
            순수 함수에 대한 설명은 props 챔챕터에서 다시 다루게 된다.

            지금은 단순히 컴포넌트를 생성할 때 다른 컴포넌트를 참조해서 사용하는 것을 살펴보자 
        -->
    <script type="text/babel">
        let name = "김서영",
            phone = "010-2322-3233",
            email = "seoyo@gmail.com",
            age = 25;
        
        const user = {
            name, age, phone, email
        }

        function NameCard(){
            return <h1>{user.name}</h1> // jss 문법 java script 안에 있는 User.name에 접근
        }

        function AgeCard(){
            return <h2 style={{color:"orangered"}}>{user.age}</h2>
        }

        function PhoneCard(){
            return <h3 style={{color:"red"}}>{user.phone}</h3> // babel은 css를 지원해주지 않는다. javaScript 문법이용하기
        }

        function EmailCard(){
            return <h3 style={{backgroundColor:"yellow"}}>{user.age}</h3>
        }

        function UserInfo(){
            return(
                <div style={{width:300, border: '1px solid black'}}>
                    <NameCard/>
                    <AgeCard/>
                    <PhoneCard/>
                    <EmailCard/>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<UserInfo/>);


        console.log(user);

    </script>
    
</body>
</html>
