<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        React Home -> 문서 -> 웹사이트에 react 추가하기 -> 2단계_스크립트 태그 추가하기
        외부 파일을 불러오는 script의 경우 head 안에 작성해준다.-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- production version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        function PropsVerity({name, favoriteNumber, children}) {
            return(
                <>
                    <h1>제 이름은 {name} 입니다.</h1>
                    <h2>제가 가장 좋아하는 숫자는 {favoriteNumber} 입니다.</h2>
                    <h3>제가 가지고 있는 children은 {children} 입니다.</h3>
                </>
            );
        }
        PropsVerity.propTypes = {
            /*prop-types 라이브러리 사용*/
            name : PropTypes.String,
            favoriteNumber : PropTypes.number.isRequired
        }
        ReactDOM.createRoot(document.getElementById("root")).render(
            [
                <PropsVerity name="홍길동" favoriteNumber={5}>텍스트 노드</PropsVerity>,
                <PropsVerity name={3}>텍스트 노드</PropsVerity>
            ]
        );
    </script>
</body>
</html>
