<!--
    props의 대하여 아무나에게 설명해주세요 (우리반 내부)

    props란? 
    props(property)란 상위 컴포넌트가 하위 컴포넌트에 값을 전달할 때 사용하는 속성이다.
    상위 컴포넌트가 하위 컴포넌트에 값을 전달하기 때문에 단방향 데이터 흐름을 갖는다.
    부모 컴포넌트가 수정 가능하지만, 자식 컴포넌트는 읽기만 가능하다.

    props 사용하기 : 단방향 데이터 흐름 
    props를 사용하려면 두 단계가 필요하다.
    1) 상위 컴포넌트에서 props를 지정하고, 2) 하위 컴포넌트에서 받은 props값을 렌더링해야 한다.
    이 때 상위 컴포넌트에서 하위 컴포넌트로 프로퍼티가 전달되는데 이것이 "단방향 데이터 흐름"이다.
-->
