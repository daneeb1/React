<!--
    Mount 단계의 대하여 설명해주세요. 
    라이프 사이클 메소드는 클래스형 컴포넌트에서만 사용이 가능하다. 
    라이프 사이클은 총 3가지 카테고리인 마운트, 업데이트, 언마운트로 나뉜다. 

    그 중 Mount는 Dom이 생성되고 웹 브라우저상 나타나는 것을 말한다. 

    Mount시 constructor -> getDerivedStateFromProps => render => componentDidMount 순으로 호출된다. 

    1. constructor() 함수는 컴포넌트가 실행될 때 가장 먼저 호출되는 함수이다. 
        그리고 state를 정의하거나 state에 초기값을 넣고 싶을 때 함수 안에 작성하면 된다. 

    2. getDerivedStateFromProps() 함수는 DOM에 컴포넌트에서 작성한 html 요소들을 렌더링하기 바로 직전에 호출되는 함수이다.

    3. render() 함수는 반드시 작성해야 하는 함수이며, 이 함수 내부에서 작성한 HTML 태그들로 DOM을 형성한다. 

    4. componentDidMount() 함수는 컴포넌트가 렌(render, 즉 DOM 형성)된 후에 실행되는 함수이다. 
        즉, render()함수가 실행되어 JSX 태그들이 DOM을 형성한 이후에 이 함수가 호출된다. 
=-->
