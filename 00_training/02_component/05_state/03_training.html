    1. State의 대하여 우리반 내부의 1인에게 설명해주세요.

    state란?
    state란 리액트에서 이벤트에 의해 변경되는 동적인 값이다.
    state는 컴포넌트 내부에서 바꿀 수 있는(바뀔 수 있는) 값을 의미한다.

    버튼을 클릭하는 onClick 이벤트, input입력으로 인해 발생하는 onChange 이벤트에 의해 입력값이 변경된 경우 사용된다. 
    props는 부모 컴포넌트가 설정하는 값이며 읽기 전용이지만, state는 하위 컴포넌트도 데이터를 변경할 수 있다.
    함수형 컴포넌트는 'useState'라는 Hook을 사용하여 state를 다룰 수 있다.

    우리는 state의 변경되는 값을 관리하며 다양한 작업을 진행할 수 있다.
    리액트는 클래스형 컴포넌트에서 state를 직접 사용할 수 있다.
    하지만 함수형 컴포넌트에서 직접 state를 사용하는 것이 불가능하다.
    따라서 함수형 컴포넌트에서도 state를 관리할 수 있는 기능은 usestate라는 hook를 제공하고 있다.
