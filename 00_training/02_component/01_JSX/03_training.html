<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .highlight{background-color: cornflowerblue;}
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 2번 문제에 hello world를 추가한 엘리먼트에 id, class,를 hello 넣어주세요 해당 엘리먼트를 클릭 하면 안녕이라는 팝업이 나오도록 해주세요
        // hello world가 화면의 중앙에 오도록 하고 백그라운드 및 글자 색을 변경해주세요.

        const id = "title"
        const className = "highlight";

        function text(){
            return(
                <>
                    <center>
                    <h1 id={id} className={className} onClick={text1}>Hello world</h1>
                    </center>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(text());

        function text1(){
            alert("안녕");
        }
    </script>
</body>
</html>
