        - JSX 하나의 파일에 자바스크립트와 HTML을 동시에 작성할 수 있다.

    자바스크립트를 확장한 문법으로, ReactElement를 xml문법 형식으로 정의할 수 있는 방법이다. 
    
    단, Jsx는 공식적인 자바스크립트 문법은 아니며 바벨이라는 트랜스 파일링 툴이 필요하다.
