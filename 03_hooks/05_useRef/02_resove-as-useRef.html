<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState, useRef} = React;

        function Counter(){
            console.log("counter 렌더링 됨");

            const [count, setCount] = useState(0);
            let variable = 0;
            const countRef = useRef(0);

            const increaseCount = () => {
                setCount(count + 1);
            };

            const increaseCountVariable = () => {
                ++variable
                console.log(variable);
            }

            const increaseCountRef = () => {
                countRef.current = countRef.current + 1;
                console.log('current : ', countRef.current);
            } // 매번 렌더링을 호출시키는 방식이 아니다. 

            return(
                <>
                    <h1> count : {count} </h1>
                    <h1> variable : {variable} </h1>
                    <h1> ref : {countRef.current}</h1>
                    <button onClick = {increaseCount}>Count 증가 </button>
                    <button onClick = {increaseCountVariable}> variable 증가 </button>
                    <button onClick = {increaseCountRef}> ref 증가 </button>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<Counter/>);
        
    </script>
</body>
</html>
