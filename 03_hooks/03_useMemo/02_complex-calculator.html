<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!--babel-->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const {useState} = React;

    const hardCalculator = num => {
        console.log("어려운 계산");

        for(let index = 0; index < 19999999; index++){ // 반복문을 처리 후 렌더링을 해준다. 메모라이즈 처리를 해둔다. 

    }

    return num + 100000000;
    }   

    const easyCalculator = num => {
        console.log("쉬운 계산기");
        return num + 1;
    }

    function App(){
        const [hardNumber, setHardNumber] = useState(0);
        const [easyNumber, setEasyNumber] = useState(0);
        
        const hardSum = hardCalculator(hardNumber); // 초기화해서 재할당을 하기 때문에 두 개가 동시에 실행이 된다. 
        const easySum = easyCalculator(easyNumber); // 둘 중 어떤게 실행이 되던 둘 다 실행이 된다. 

        console.log(hardNumber);

        return(
            <>
                <h3>어려운 계산</h3>
                <input
                    type = "number"
                    value = {hardNumber}
                    onChange = {e => setHardNumber(parseInt(e.target.value))}
                />
                <span>+ 10000000 = {hardSum}</span>
                <br/>
                <h3>쉬운 계산</h3> 
                <input // 변수를 재 초기화  
                    type = "number"
                    value = {easyNumber}
                    onChange = {e => setEasyNumber(parseInt(e.target.value))}
                />
                <span>+ 1 = {easySum}</span>
            </>
        );
    }

        ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
    </script>
</body>
</html>
